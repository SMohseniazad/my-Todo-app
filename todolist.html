<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todolist_style.css">
    <title>TO DO LIST</title>
</head>
<body>
<!-- comment 2 -->
<div id="app">
        <h1>todo app</h1>

            <div class="addnew"> 
                <input type="text" placeholder="Add  a new task">
                <button onclick="addNewItems()"><i class="fa fa-plus" style="font-size:20px"></i></button>
            </div> 

            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>    
                <button class="btn_clear" onclick="clearAllTask()">clear All</button> 
            </div> 
            <div class="task-box">
                <ul class="ultask"></ul>
            </div>   

</div>

    <script src="todolist_app.js"></script>
</body>
</html>
